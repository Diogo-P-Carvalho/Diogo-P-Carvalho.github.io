<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- My Style -->
    <link rel="stylesheet" href="randomStyles.css" type="text/css">
    <link rel="icon" href="images/quote-ico.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
      <h1 class="title">Random Quote Machine</h1>
    </div>


    <div class="myContainer">
      <img id="image" class="img-responsive myImage" src="" alt="Quote Image">

      <blockquote id="text">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span id="quoteText"></span>
        <i class="fa fa-quote-right" aria-hidden="true"></i>
        <footer id="quoteAuthor" class="text-right"></footer>
      </blockquote>


      <a class="btn myButton left" id="tweetQuote" title="Tweet this quote" href="" target="_blank"><i class="fa fa-twitter"></i></a>
      <button class="btn myButton right" id="newQuote">New Quote</button>

    </div>

    <div>
      <footer class="footerText"><em>by Diogo Carvalho</em></footer>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- My Script -->
    <script src="randomJS.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

  </body>
</html>
