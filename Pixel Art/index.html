<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:500" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <link rel="icon" href="pixel-ico.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="designs.js"></script>
</head>
<body>
    <h1 class="title"><span class="titleRed">Lab: </span><span class="titleBlue">Pixel </span><span class="titleOrange">Art </span><span class="titleGreen">Maker</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" class="bodyFont form-inline">
        Grid Height:
        <input class="form-control labelWidth" type="number" id="input_height" name="height" min="1" max="100" required value="1">
        Grid Width:
        <input class="form-control labelWidth" type="number" id="input_width" name="width" min="1" max="100" required value="1">
        <input class="btn btn-success" type="submit" value="Create" id="subButton">
        <input class="btn btn-warning" type="button" value="Reset" id="resButton">
    </form>

    <h2>Pick A Color</h2>
    <input class="form-control colorButton" type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table class="table_margin" id="pixel_canvas"></table>

</body>
</html>
